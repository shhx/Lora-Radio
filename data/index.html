<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Radio Transmission Stats</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <h1>Radio Transmission Stats</h1>
        <div id="stats">
            <div><b>Packets:</b> <span id="packets">0 / 0 (0.00%)</span></div>
            <div><b>Last RSSI:</b> <span id="rssi">0</span></div>
            <div><b>Distance to receiver:</b> <span id="distance">0</span> m</div>
            <div><b>Visible satellites:</b> <span id="gps_numSV">0</span></div>
            <div><b>GPS Position:</b> <span id="gps_lat">0</span>, <span id="gps_lon">0</span></div>
            <div><b>GPS Fix Type:</b> <span id="gps_fix_type">0 / OK</span></div>
        </div>
        <div class="buttons">
            <button id="resetBtn">Reset Stats</button>
            <button id="ota">Activate OTA</button>
            <button id="bootloader" class="button-danger">Reset into bootloader</button>
        </div>
        <div class="charts">
            <canvas id="combinedChart"></canvas>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>

</html>
