<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Radio Stats</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Radio Transmission Stats</h1>
    <div id="stats">
        <div>Packets Sent: <span id="sent">0</span></div>
        <div>Packets Acked: <span id="acked">0</span></div>
        <div>Last RSSI: <span id="rssi">0</span></div>
        <div>Distance to Receiver: <span id="distance">0</span> m</div>
        <div>Last ACK Time: <span id="lastack">0</span>s</div>
        <div>Last Send Time: <span id="lastsent">0</span>s</div>
        <div>GPS Fix Type: <span id="gps_fix_type">0</span></div>
        <div>GPS Fix OK: <span id="gps_fix_ok">false</span></div>
        <div>GPS Latitude: <span id="gps_lat">0</span></div>
        <div>GPS Longitude: <span id="gps_lon">0</span></div>
        <div>Satellites Visible: <span id="gps_numSV">0</span></div>
        <div>GPS UTC Time: <span id="gps_utc">--:--:--</span></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
