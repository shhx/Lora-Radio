<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Radio Transmission Stats</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
    <div class="container">
        <h1>Radio Transmission Stats</h1>
        <div id="stats">
            <div><b>Packets Sent:</b> <span id="sent">0</span></div>
            <div><b>Packets Acked:</b> <span id="acked">0</span></div>
            <div><b>Packets Lost (%):</b> <span id="lost_pct">0.00</span>%</div>
            <div><b>Last RSSI:</b> <span id="rssi">0</span></div>
            <div><b>Distance to Receiver:</b> <span id="distance">0</span> m</div>
            <div><b>Satellites Visible:</b> <span id="gps_numSV">0</span></div>
            <div><b>GPS Position:</b> <span id="gps_lat">0</span>, <span id="gps_lon">0</span></div>
            <div><b>GPS Fix Type:</b> <span id="gps_fix_type">0</span></div>
            <div><b>GPS Fix OK:</b> <span id="gps_fix_ok">false</span></div>
            <div><b>GPS UTC Time:</b> <span id="gps_utc">--:--:--</span></div>
            <button id="resetBtn">Reset Stats</button>
        </div>
        <div class="charts">
            <canvas id="combinedChart"></canvas>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>

</html>
